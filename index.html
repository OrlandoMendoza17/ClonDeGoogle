<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" href="assets/tab-icon.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="">
    <nav class="navbar">
      <ul class="navbar-responsive">
        <li>
          <button class="navbar-responsive__app-button">
            <img src="./assets/hamburger.svg" alt="">
          </button>
        </li>
        <li>
          <a target="__blank" href="#?">Todos</a>
        </li>
        <li>
          <a href="https://www.google.co.ve/imghp?hl=es-419&ogbl">Imágenes</a>
        </li>
      </ul>
      
      <ul class="navbar-items">
        <li>
          <a target="__blank" href="https://mail.google.com/mail/u/0/">Gmail</a>
        </li>
        <li>
          <a target="__blank" href="https://www.google.co.ve/imghp?hl=es-419&ogbl">Imágenes</a>
        </li>
        <li>
          <button class="navbar-items__app-button">
            <img src="./assets/app.svg" alt="">
          </button>
        </li>
        <li>
          <button class="navbar-items__user-img">
            <img src="./assets/user.png" alt="">
          </button>
        </li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="main-logo">
      <img class="main-logo__image" src="./assets/googlelogo_color_272x92dp.png" alt="">
    </section>
    
    <form id="search" action="">
      <section class="search-section">
        
        <div class="search">
          <div class="search__icon">
            <img src="./assets/search.svg" alt="">
          </div>
          
          <input class="search__input" type="text" name="search" id="">
          
          <button type="button" class="search__voice">
            <img class="search__voice--icon" src="./assets/audio.svg" alt="">
          </button>
        </div>
        
      </section>
      
      <section class="submit-section">
        <div class="search-buttons">
          <button type="submit">Buscar con Google</button>
          <button type="button">Me siento con suerte</button>
        </div>
        
        <p class="english-version">
          Ofrecido por Google en: 
          <a href="https://www.google.com/setprefs?sig=0_tJaMBGXyZElAy8nEohnDNB5ghJE%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwi4sKXtk_LuAhVtplkKHZ2DAVMQ2ZgBCA4">English</a>
        </p>
      </section>
    </form>
    
  </main>
  
  <footer class="footer">
    <div class="current-country">
      <span>Venezuela</span>
    </div>
    <nav class="nav-footer">
      <ul>
        <li>
          <a target="__blank" href="https://about.google/?utm_source=google-VE&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
        </li>
        <li>
          <a target="__blank" href="https://ads.google.com/intl/es-419_ve/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
        </li>
        <li>
          <a target="__blank" href="https://smallbusiness.withgoogle.com/intl/es-419/help/#!/">Negocios</a>
        </li>
        <li>
          <a target="__blank" href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
        </li>
      </ul>
      <ul>
        <li>
          <a target="__blank" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
        </li>
        <li>
          <a target="__blank" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
        </li>
        <li>
          <a target="__blank" href="#?">Preferencias</a>
        </li>
      </ul>
    </nav>
  </footer>
  
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
